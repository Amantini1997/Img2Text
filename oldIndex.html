<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
    :root {     
        --pixel-size: 5px;
        --pixel-font-size: 1rem;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    img {
      width: 80vw;
      height: auto;
    }

    img[src="hideme"] {
      display: none;
    }

    #txt-output {
        display: flex;
        flex-direction: column;
        max-width: 100vw;
    }

    #txt-output > div {
        display: flex;
        flex-direction: row;
    }

    #txt-output > div > * {
        font-size: var(--pixel-font-size);
        width: var(--pixel-size);
        height: var(--pixel-size);
    }
  </style>
  <script>
    
    window.onload = () => {
        document.getElementById("input").onchange = async e => {

            // GET the image
            const input = (e.target || window.event.srcElement);
            const imgSrc = window.URL.createObjectURL(input.files[0]);
            const img = new Image();
            img.onload = () => {
                const [imgTypedArr, resizedWidth] = imgToMatrix(img);
                const imgArr = Array.from(imgTypedArr);
                const imgPixelArray = arrayToMatrix(imgArr, 4);
                const imgPixelMatrix = arrayToMatrix(imgPixelArray, resizedWidth);
                renderDivImage(imgPixelMatrix);
            }
            img.src = imgSrc;
        }
    }

    /**
     * return the Array of pixels and the number or columns
     */
    function imgToMatrix(img, x = 0, y = 0) {
        var canvas = document.getElementById('canvas-output');
        var context = canvas.getContext('2d');
        const RESIZE_FACTOR = getResizeFactor(img);
        const RESIZED_WIDTH = Math.floor(img.naturalWidth * RESIZE_FACTOR);
        const RESIZED_HEIGHT = Math.floor(img.naturalHeight * RESIZE_FACTOR);
        context.canvas.width  = RESIZED_WIDTH;
        context.canvas.height = RESIZED_HEIGHT;
        context.drawImage(img, 0, 0, RESIZED_WIDTH, RESIZED_HEIGHT);
        console.log(context.getImageData(x, y, RESIZED_WIDTH, RESIZED_HEIGHT).data)
        return [context.getImageData(x, y, RESIZED_WIDTH, RESIZED_HEIGHT).data, RESIZED_WIDTH];

    }

    function getResizeFactor(img) {
        const MAX_WIDTH = 30;
        document.documentElement.style.setProperty("--pixel-font-size", 1000 / MAX_WIDTH + "px")
        document.documentElement.style.setProperty("--pixel-size", 600 / MAX_WIDTH + "px")
        const WIDTH = img.naturalWidth;
        return (WIDTH > MAX_WIDTH) 
            ? MAX_WIDTH / WIDTH
            : 1
    }

    function arrayToMatrix(arr, size) {
        let matrix = [];
        while (arr.length > 0)
            matrix.push(arr.splice(0, size));
        return matrix;
    }

    function renderDivImage(imgMatrix) {
        const container = document.getElementById("txt-output");
        container.innerHTML = "<br>";
        imgMatrix.forEach(async row => {
            const rowDiv = document.createElement("div");
            container.appendChild(rowDiv);
            row.forEach(async cell => {
                const cellDiv = document.createElement("div");
                rowDiv.appendChild(cellDiv);
                renderCell(cellDiv, cell, "bw-text");
            });
        });
    }

    function renderCell(div, cell, mode) {
        switch (mode) {
            case "bw-text":
                const AVG_VALUE = (cell[0] + cell[1] + cell[2]) / 3;
                let content = "";
                switch(true) {
                    case (AVG_VALUE < 32):
                        content = "@";        
                        break;
                    case (AVG_VALUE < 65):
                        content = "#";        
                        break;
                    case (AVG_VALUE < 98):
                        content = "X";
                        break;
                    case (AVG_VALUE < 130):
                        content = "+";
                        break;
                    case (AVG_VALUE < 195):
                        content = ",";
                        break;
                    case (AVG_VALUE < 220):
                        content = ".";
                        break;
                    default:
                        content = " ";
                }
                div.innerHTML = content;
                break;
        
            default:
                const rgbBg = [cell[0], cell[1], cell[2]].join(",");
                div.style.backgroundColor = "rgb(" + rgbBg + ")";
                break;
        }
    }
  </script>
</head>
<body>
  <div>
    <label for="input">Image:</label>
    <input id="input" type="file" name="text" value="">
  </div>
  <canvas id="canvas-output"></canvas>
  <div id="txt-output"> 
      Your image as a text will be displayed here
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
